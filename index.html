<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tango Lesson Pass</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="theme-color" content="#f6efe6" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="brand">Tango Lesson Pass</div>
        <div class="tag">Choose Portal</div>
      </header>

      <section class="hero">
        <h1>Welcome</h1>
        <p>Select the page that matches your access link.</p>
      </section>

      <section class="grid">
        <div class="card">
          <h2>Student</h2>
          <p>Use your private link with the token query parameter.</p>
          <a class="button primary" href="./student/">Go to student page</a>
        </div>
        <div class="card">
          <h2>Teacher</h2>
          <p>Use your admin token in the URL to access the console.</p>
          <a class="button secondary" href="./teacher/">Go to teacher console</a>
        </div>
      </section>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
